<body>
    <!-- Cabeçalho -->
    <header class="bg-dark text-white mt-auto">
        <div class="container">
            
            <div class="row py-4">

                <!-- Logo do Site -->
                <div class="col-md-2">

                </div>

                <!-- Campo de Busca -->
                <div class="col-md-8">

                        <div class="input-group">

                            <button class="btn btn-outline-secondary"

                            </button>
                        </div>
                    </form>
                </div>

                <!-- Icones do lado direito -->
                <div class="col-md-2 text-end">

                    </p>
                </div>
            </div>            
        </div>
    </header>

    <!-- Main -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-2">

                    <p>Primeira Coluna</p>

                </div>

                <div class="col-md-10">

                    <!-- <form action="/cadastro" method="post" target="_blank"> --> 
                    <!-- <form action="/cadastro" method="post"> --> 
                    <form method="post">

                        <!-- Nome do Cliente-->
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" 
                            required placeholder="Seu nome completo">
                        <br>

                        <!-- Email do cliente -->
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" 
                            required placeholder="exemplo@email.com">
                        <br> 
                    
                        <!-- Telefone de contato -->
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" 
                            pattern="[0-9]{11}" placeholder="24 988776655"
                            title="DDD + Número (apenas dígitos)">
                        <br> 
                    
                        <!-- Data de Nascimento -->
                        <label for="nascimento">Data de Nascimento</label>
                        <input type="date" id="nascimento" name="nascimento">
                        <br> 


                        <!-- Gênero (Radio Buttons) -->
                        
                        <label class="form-label">Gênero</label>
                        <br>

                        <input  type="radio" name="genero" 
                            id="masculino" value="masculino">
                        <label  for="masculino">Masculino</label>
                        <br>
                        
                        <input  type="radio" name="genero" 
                            id="feminino" value="feminino">
                        <label  for="feminino">Feminino</label>
                        <br>

                        <input  type="radio" name="genero" 
                            id="nb" value="nao_binario">
                        <label  for="nb">Não Binário</label>
                        <br>

                        <input type="radio" name="genero" 
                            id="outro" value="outro">
                        <label for="outro">Outro</label>
                        <br>

                        <input type="radio" name="genero" 
                            id="ni" value="nao_informado">
                        <label for="ni">Prefiro não informar</label>
                        <br>
                        
                        <!-- Senha -->
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" 
                            required minlength="6">
                        <br>

                        <!-- Confirmacao da Senha -->
                        <label for="senha">Confirmação da Senha:</label>
                        <input type="password" id="senha_validacao" 
                            name="senha_validacao" 
                            required minlength="6">
                        <br>

                        <!-- Termos de Aceite -->                        
                        <input type="checkbox" id="termos" required>
                        <label for="termos">Aceito os termos de uso*</label>
                        <br> 

                        <input type="button" value="Salvar">
                        <button type="submit" value="Enviar">Enviar</button>
                        <button type="reset"  value="Limpar">Limpar</button>

                    </form>
                </div>

            </div>
        </div>
    </main>

                <!-- Outras colunas do rodapé (opcional) -->

            </div>
